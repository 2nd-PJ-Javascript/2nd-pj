<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 창</title>
    <style>
      
    </style>
</head>
<body>
  
  <link rel="stylesheet" href="css/schedule_kjh.css">  
    <div class="schedule-manager">
        <h1>일정 관리</h1>
        <form>
            <!-- 카테고리 선택 -->
            <div class="form-group">
                <label>카테고리</label>
                <div class="category-options">
                    <label>
                        <input type="radio" name="category" value="family" required>
                        가족 행사
                    </label>
                    <label>
                        <input type="radio" name="category" value="study_hobby">
                        공부 및 취미
                    </label>
                    <label>
                        <input type="radio" name="category" value="travel">
                        여행
                    </label>
                </div>
            </div>
            <!-- 일정 제목 -->
            <div class="form-group">
                <label for="title">일정 제목</label>
                <input type="text" id="title" name="title" placeholder="일정 제목을 입력하세요" required>
            </div>
            <!-- 날짜 선택 -->
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" name="date" required>
            </div>
            <!-- 저장 버튼 -->
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
