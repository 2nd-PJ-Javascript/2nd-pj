<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calendar</title>
    <link rel="stylesheet" href="calendar-블로그.css">
    <link rel="stylesheet" href="calender-블로그.js">
  </head>
  <!-- <link rel="stylesheet" href="./css/main_JW.css"> -->
  <!-- <script src="./js/app_JW.js" defer></script> -->
  <body>

    <!-- 메인 공용 캘린더-진욱님 -->
    
    <div class="calendar">
      <div class="header">
        <button class="prev">←</button>
        <h3><b id="monthTop">Nov</b> <em id="yearTop">2024</em></h3>
        <button class="next">→</button>
      </div>
      <div class="dates-of-week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="datesC">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="dateC">1</div>
        <div class="dateC">2</div>
        <div class="dateC">3</div>
        <div class="dateC">4</div>
        <div class="dateC">5</div>
        <div class="dateC">6</div>
        <div class="dateC">7</div>
        <div class="dateC">8</div>
        <div class="dateC">9</div>
        <div class="dateC">10</div>
        <div class="dateC">11</div>
        <div class="dateC">12</div>
        <div class="dateC">13</div>
        <div class="dateC">14</div>
        <div class="dateC">15</div>
        <div class="dateC">16</div>
        <div class="dateC">17</div>
        <div class="dateC">18</div>
        <div class="dateC">19</div>
        <div class="dateC">20</div>
        <div class="dateC">21</div>
        <div class="dateC">22</div>
        <div class="dateC">23</div>
        <div class="dateC">24</div>
        <div class="dateC">25</div>
        <div class="dateC">26</div>
        <div class="dateC">27</div>
        <div class="dateC">28</div>
        <div class="dateC">29</div>
        <div class="dateC">30</div>
      </div>
      <button class="today-btn-corner">Today</button>
    </div>

    <!-- 메인 공용 캘린더-진욱님 -->

    <!-- 블로그 -->
     
    <div class="wrap">
      <section class="calendar-box">
        <header>
            <h1 class="top">
              Feel - Me - Up !
            </h1>
            <h2 class="bottom">
              오늘의 나를 기록해보세요.
            </h2>
          </h1>
        </header>
        <article class="main-content">
          <div class="blog-header">
              <div class="wrap-title">
                <input class="title" placeholder="제목을 입력하세요...                                                             "></input>
                <div class="under-bar"> </div>
              </div>
              <!-- <div class="wrap-toggle-text">
                <div class="toggle-text-A">전체공개</div>
                <div class="toggle-text-B">나만보기</div>
              </div> -->
            <div class="toggle-container">
              <input
                type="checkbox"
                id="toggle"
                class="toggle-input" />
              <label
                for="toggle"
                class="toggle-label"></label>
            </div>
          </div>
          <div class="blog-write-box">
            <textarea class="styled-scroller" placeholder="오늘 하루는 어땠나요? ..."></textarea>
          </div>
          <div class="blog-bottom">
            <div class="wrap-good-words">
              <div class="good-words-top">오늘의 명언!</div>
              <div class="under-bar-bottom"> </div>
              <div class="good-words-box">
                <div class="good-word-bottom-01">어제가 오늘을 너무 많이 차지하게 두지 마라.</div>
                <div class="good-word-bottom-02">-윌 로저스</div>
              </div>
            </div>
            <div class="wrap-save-button">
              <button class="save">저장</button>
            </div>
          </div>
        </article>
        <div class="wrap-button">
          <button class="back-to-main">
            <p>메인</p>으로
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
